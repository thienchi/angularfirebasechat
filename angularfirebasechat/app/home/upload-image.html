<div ng-controller="UploadController">
	<div class="container-fluid">
		<p class="text-info" align="center">Upload Images to Mỹ Nhân </p>
		<hr />

		<form ng-submit="uploadFile()">
			<input type="file" name="file" class="inputimg" id="nameImg" accept="image/*">
			<br />
			<span class="input-group-btn">
            <button  type="submit" class="btn btn-block">Upload Image
            </button>
      </span>
		</form>
		<hr />
		<!--<div ng-repeat="img in imgs | toArray | orderBy: '-date'" class="col-xs-12 col-sm-6 col-md-3">-->
			<!--<img ng-src="{{img.base64}}" width="300" height="250">-->
			<!--<a class="btn btn-danger btn-block" ng-click="deleteimg(img.$id)">Delete</a>-->
		<!--</div>-->
		<div id="imagebox" style="padding: 10px; border: black 1px solid">
			<ul class="list-group" pagination-id="imagebox" dir-paginate="img in imgs | toArray | orderBy: '-date'| itemsPerPage:5">
				<li class="list-group-item">
					<img ng-src="{{img.base64}}" width="300" height="250">
					<a class="btn btn-danger btn-block" ng-click="deleteimg(img.$id)">Delete</a>

				</li>
			</ul>

		</div>
		<dir-pagination-controls pagination-id="imagebox"
		                         max-size="20" direction-links="true" boundary-links="true">

		</dir-pagination-controls>
	</div>
